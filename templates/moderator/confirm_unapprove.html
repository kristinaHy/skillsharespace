{% extends "qa/base.html" %}
{% block title %}Confirm Unapprove{% endblock %}
{% block content %}
<h2>Confirm Unapprove</h2>
<p>Are you sure you want to mark this as unapproved?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-warning">Yes, unapprove</button>
  <a href="{% url 'mod-dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
