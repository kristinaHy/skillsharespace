
{% extends "base.html" %}
{% load static %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<h2>Edit Question</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'question-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
