{% extends 'qa/base.html' %}
{% block title %}Delete Question{% endblock %}
{% block content %}
<h3>Are you sure you want to delete "{{ object.title }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'question-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
