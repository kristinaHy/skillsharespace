{% extends 'qa/base.html' %}
{% block content %}
<h2>Pending Flags</h2>
<ul class="list-group">
  {% for flag in flags %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ flag.content_object }} â€” Reason: {{ flag.reason }}
      </div>
      <div>
        <a href="{% url 'resolve-flag' flag.id %}" class="btn btn-sm btn-success me-2">Resolve</a>
        <a href="{% url 'dismiss-flag' flag.id %}" class="btn btn-sm btn-danger">Dismiss</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No pending flags.</li>
  {% endfor %}
</ul>
{% endblock %}
