{% extends 'qa/base.html' %}
{% block title %}Ask Question{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} {{ model_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
